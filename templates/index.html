<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ¬ YouTube Video Summarizer</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="video_url" class="form-label">YouTube Video URL</label>
                <input type="url" class="form-control" id="video_url" name="video_url" placeholder="Enter youtube video url" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Summarize</button>
        </form>

        {% if summary %}
            <div class="card mt-4">
                <div class="card-header">
                    <strong>Summary</strong> 
                </div>
                <div class="card-body">
                    <p>{{ summary }}</p>
                </div>
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
<footer class="text-center mt-4">
    <small>Project by Tejas Wasmatkar</small>
</footer>
